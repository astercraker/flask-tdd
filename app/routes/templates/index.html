<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bulma/bulma.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
    <nav class="container navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a id="burger" role="button" class="navbar-burger is-hidden-desktop" aria-label="menu" aria-expanded="false" data-target="main_navbar">
            <i class="fas fa-bars"></i>
          </a>
        </div>
      
        <div id="main_navbar" class="navbar-menu">
          <div class="navbar-start"></div>
      
          <div class="navbar-end">
            <a class="navbar-item">
                Home
              </a>
        
              <a class="navbar-item">
                Documentation
              </a>
        
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                  More
                </a>
        
                <div class="navbar-dropdown">
                  <a class="navbar-item">
                    About
                  </a>
                  <a class="navbar-item">
                    Jobs
                  </a>
                  <a class="navbar-item">
                    Contact
                  </a>
                  <hr class="navbar-divider">
                  <a class="navbar-item">
                    Report an issue
                  </a>
                </div>
              </div>
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-rounded is-darker">
                  <strong> Hire Me </strong>
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <script type="module" src="{{ url_for('static',filename='js/main-three.js') }}"></script>
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
</html>
